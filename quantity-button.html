<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart with Quantity</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .quantity-wrapper {
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
      padding: 40px;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 1;
    }

    .qty-btn:hover {
      color: #a52a2a;
    }

    #quantity {
      width: 50px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px;
      background-color: transparent;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Cart Popup */
    .cart-popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 30px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      text-align: center;
    }

    .cart-popup h3 {
      margin-bottom: 10px;
    }

    .close-popup {
      margin-top: 15px;
      background-color: #a52a2a;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="quantity-wrapper">
    <label for="quantity">Quantity:</label>
    <div class="quantity-selector">
      <button class="qty-btn" id="decrease">âˆ’</button>
      <input type="text" id="quantity" value="1" readonly>
      <button class="qty-btn" id="increase">+</button>
    </div>

    <button class="btn" onclick="addToCart()">Add to Cart</button>
  </div>

  <!-- Cart Popup -->
  <div id="cart-popup" class="cart-popup">
    <h3>ðŸ›’ Item Added</h3>
    <p id="cart-message">You added X item(s) to your cart.</p>
    <button class="close-popup" onclick="closeCartPopup()">Close</button>
  </div>

  <script>
    const decreaseBtn = document.getElementById("decrease");
    const increaseBtn = document.getElementById("increase");
    const quantityInput = document.getElementById("quantity");
    const cartPopup = document.getElementById("cart-popup");
    const cartMessage = document.getElementById("cart-message");

    decreaseBtn.addEventListener("click", () => {
      let value = parseInt(quantityInput.value);
      if (value > 1) {
        quantityInput.value = value - 1;
      }
    });

    increaseBtn.addEventListener("click", () => {
      let value = parseInt(quantityInput.value);
      quantityInput.value = value + 1;
    });

    function addToCart() {
      const qty = quantityInput.value;
      cartMessage.textContent = `You added ${qty} item${qty > 1 ? 's' : ''} to your cart.`;
      cartPopup.style.display = 'block';
    }

    function closeCartPopup() {
      cartPopup.style.display = 'none';
    }
  </script>

</body>
</html>
