<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teeny Tiny Spice Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
  <style>
:root {
  --creme-color: #F8F8EA;
  --darkbrown-color: #30150D;
  --lightbrown-color: #94867C;
  --lightbeigebrown-color: #D1CCBB;
  --warmbrown1-color: #79271B;
  --warmbrown2-color: #651E26;
  --coolbrown1-color: #583823;
  --coolbrown2-color: #432521;
  --lightblue-color: #4EC8F9;
  --darkblue-color: #375595;
  --red-color: #A7002C;
  --orange-color: #AF6001;
  --yellow-color: #FCBB00;
  --skin-color: #DAB9AF;
  --pink-color: #D3577B;
  --purple-color: #A861FA;
  --grey-color: #D2D1CF;
}

body {
  margin: 0;
  font-family: "Londrina Solid", sans-serif;
}

.spice-carousel {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.spice-carousel-window {
  width: 100%;
  max-width: 1000px;
  overflow: hidden;
  position: relative;
}

.spice-carousel-track {
  display: flex;
  transition: transform 0.6s ease-in-out;
  will-change: transform;
}

.spice-slide {
  min-width: 300px;
  flex-shrink: 0;
  margin: 0 15px;
  opacity: 1;
  transform: scale(0.85);
  transition: transform 0.6s ease, opacity 0.6s ease;
}

.spice-slide.active {
  transform: scale(1);
}

.spice-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.spice-slide img {
  width: 300px;
}

.spice-caption {
  color: var(--creme-color);
  text-align: center;
  font-size: 20px;
  margin-top: 10px;
}

.spice-controls {
  position: absolute;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 5;
}

.spice-button {
  background: none;
  border: none;
  cursor: pointer;
}

.spice-button img {
  width: 50px;
}
  </style>
</head>
<body>

<div class="spice-carousel">
  <div class="spice-controls">
    <button class="spice-button" onclick="moveCarousel(-1)">
      <img src="media/animated carousal/spoon left.png" alt="Previous"/>
    </button>
    <button class="spice-button" onclick="moveCarousel(1)">
      <img src="media/animated carousal/spoon right.png" alt="Next"/>
    </button>
  </div>

  <div class="spice-carousel-window">
    <div class="spice-carousel-track" id="spice-carousel-track">
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/afghani spice.png" />
          <p class="spice-caption" style="color: var(--orange-color);">Afghani<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/cajun spice.png" />
          <p class="spice-caption" style="color: var(--lightblue-color);">Cajun<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/chocolate chili.png" />
          <p class="spice-caption" style="color: var(--coolbrown2-color);">Chocolate Chili<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/ehtiopian berbere.png" />
          <p class="spice-caption" style="color: var(--warmbrown2-color);">Ethiopian Berbere<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/garam masala.png" />
          <p class="spice-caption" style="color: var(--red-color);">Garam Masala<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/himalayan pink salt.png" />
          <p class="spice-caption" style="color: var(--skin-color);">Himalayan Pink Salt<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/montreal seasoning.png" />
          <p class="spice-caption" style="color: var(--pink-color);">Montreal Seasoning<br>★★★★★<br>$13.40</p>
        </div>
      </div>
      <div class="spice-slide">
        <div class="spice-item">
          <img src="media/animated carousal/persian adwiya.png" />
          <p class="spice-caption" style="color: var(--purple-color);">Persian Adwiya<br>★★★★★<br>$13.40</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const track = document.getElementById("spice-carousel-track");
  const slides = document.querySelectorAll(".spice-slide");
  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].offsetWidth + 30; // width + margin
    const offset = (slideWidth * currentIndex * -1) + (track.offsetWidth / 2 - slideWidth / 2);
    track.style.transform = `translateX(${offset}px)`;

    slides.forEach((slide, i) => {
      slide.classList.toggle("active", i === currentIndex);
    });
  }

  function moveCarousel(direction) {
    currentIndex = (currentIndex + direction + slides.length) % slides.length;
    updateCarousel();
  }

  window.addEventListener("load", updateCarousel);
  window.addEventListener("resize", updateCarousel);
</script>

</body>
</html>
