<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teeny Tiny Spice Company</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
<header class="navbar">
  <div class="nav-left">
    <img src="media/logo-icon.png" class="nav-icon" style="width: 60px; height: 60px;"/>
    <img src="media/about-us-icon.png" class="nav-icon" style="width: 60px; height: 60px;" />
  </div>
  <div class="nav-right">
    <img src="media/search-icon.png" class="nav-icon" />
    <img src="media/profile-icon.png" class="nav-icon" />
    <img src="media/shopping-cart-icon.png" class="nav-icon" />
  </div>
</header>

  <div class="container">
    <div class="cart">
      <div class="cart-title">MY CART</div>
      <div class="item">
        <img src="https://teenytinyspice.com/wp-content/uploads/2020/10/EthiopianBerbere_800-300x300.png" alt="Organic Ethiopian Berbere">
        <div>
          <div>Organic Ethiopian Berbere</div>
          <div class="qty">
            <button>-</button>
            <span style="margin: 0 10px;">3</span>
            <button>+</button>
          </div>
        </div>
        <div style="margin-left:auto;">$13</div>
      </div>

      <div class="order-summary">
        <label for="discount">ORDER SUMMARY</label><br><br>
        <input type="text" id="discount" placeholder="Discount number">
        <button>Apply</button>
      </div>

      <div class="summary">
        <p>Subtotal: $13</p>
        <p>Discount: $0</p>
        <p>Delivery Fee: $3</p>
      </div>

      <div class="total">
        Total: $16
      </div>
    </div>

    <div class="card-details">
      <h2>CARD DETAILS</h2>
      <p>Select Card Type</p>
      <p>
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" width="30" />
        <img src="https://img.icons8.com/color/48/visa.png" width="30" />
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" width="30" />
        <img src="https://img.icons8.com/color/48/paypal.png" width="30" />
        <img src="https://img.icons8.com/color/48/google-pay.png" width="30" />
      </p>
      <p>Card Number</p>
      <input type="text" placeholder="__________________________" style="width: 100%; padding: 10px;">
      <p>Expiry Date &nbsp;&nbsp; CCV</p>
      <input type="text" placeholder="__/__/__" style="width: 45%; padding: 10px;">
      <input type="text" placeholder="___" style="width: 45%; padding: 10px;">

      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

<footer class="footer">
  <section class="newsletter">
    <h3>FLAVOUR THAT SLAPS</h3>
    <input type="email" placeholder="email...">
  </section>

  <section class="footer-information">
    <p>Home | Shop | Help</p>
    <p>P.O. Box 250<br>Spring City, UT 84662<br>info@teenytinyspice.com</p>
  </section>
</footer>

</body>
