<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teeny Tiny Spice Company</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
</head>

<body>
<header class="navbar">
  <div class="nav-left">
    <img src="media/nav-bar/logo-icon.png" class="nav-icon" style="width: 60px; height: 60px;"/>
    <img src="media/nav-bar/about-us-icon.png" class="nav-icon" style="width: 60px; height: 60px;" />
  </div>
  <div class="nav-right">
    <img src="media/nav-bar/search-icon.png" class="nav-icon" />
    <img src="media/nav-bar/profile-icon.png" class="nav-icon" />
    <img src="media/nav-bar/shopping-cart-icon.png" class="nav-icon" />
  </div>
</header>

  <div class="checkout">
 
      <div class="cart-details">

      <h1>MY CART</h1>
        <div class="item">
          <img src="media/shopping-cart/cajun-spice-png.png" alt="Cajun Spice" width="30%">
        <div>
          <div class="product-detail">
          <h5>Organic Ethiopian Berbere</h5>
          <div class="quantity-box">
            <button>-</button>
            <span style="margin: 0 10px;">3</span>
            <button>+</button>
          </div>
        </div>

        
        </div>
        <div style="margin-left:auto;">$13</div>
      </div>

      <div class="order-summary">
        <label for="discount">ORDER SUMMARY</label><br><br>
        <input type="text" id="discount" placeholder="Discount number">
        <button>Apply</button>
      </div>

      <div class="summary">
        <p>Subtotal: $13</p>
        <p>Discount: $0</p>
        <p>Delivery Fee: $3</p>
      </div>

      <div class="total">
        <h4><span style="color: var(--creme-color);">Total: $16</span></h4>
      </div>
    </div>

    <div class="card-details" width="40px">
      <h2>CARD DETAILS</h2>
      <p>Select Card Type</p>
      <p>
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" width="30" />
        <img src="https://img.icons8.com/color/48/visa.png" width="30" />
        <img src="https://img.icons8.com/ios-filled/50/mac-os.png" width="30" />
        <img src="https://img.icons8.com/color/48/paypal.png" width="30" />
        <img src="https://img.icons8.com/color/48/google-pay.png" width="30" />
      </p>
      <p>Card Number</p>
      <input type="text" placeholder="__________________________" style="width: 20%; padding: 10px;">
      <p>Expiry Date &nbsp;&nbsp; CCV</p>
      <input type="text" placeholder="__/__/__" style="width: 5%; padding: 10px;">
      <input type="text" placeholder="___" style="width: 5%; padding: 10px;">

      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <!--footer--->

<footer class="footer">
  <section class="newsletter">
    <h2><span style="color: var(--creme-color);">FLAVOUR THAT SLAPS</span></h2>
    <input type="email" placeholder="email..." class="custom-input">
  </section>

  <section class="footer-information">
    <div class="home-shop-help">
    <p>Home</p>
    <p>Shop</p>
    <p>Help</p>
    </div>
    <div class="footer-address">
    <p>P.O. Box 250<br>Spring City, UT 84662<br>info@teenytinyspice.com</p>
    </div>
  </section>
</footer>

</body>
