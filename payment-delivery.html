   <div class="payment-delivery-container">
    <form id="checkout-form" action="checked-out.html" style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; width: 100%;">

      <!-- Delivery Info -->
      <div class="delivery-form" style="background-color: var(--lightbeigebrown-color);">
        <h1>Delivery Information</h1>

        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="John Smith">

        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="johnsmith@gmail.com">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="000 000 000 000">

        <label for="address">Street Address</label>
        <input type="text" id="address" placeholder="00 Alice St">

        <label for="city">City</label>
        <input type="text" id="city" placeholder="Melbourne">

        <label for="state">State</label>
        <input type="text" id="state" placeholder="VIC">

        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" placeholder="0000">
      </div>

      <!-- Payment Info -->
      <div class="payment-form" style="background-color: var(--lightbeigebrown-color);">
        <h1>Payment Details</h1>

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456">

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="3" placeholder="000">

<!--more-button-->
